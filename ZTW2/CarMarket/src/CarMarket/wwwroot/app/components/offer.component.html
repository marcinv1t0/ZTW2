<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Oferty
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a [routerLink]="['/Home']">Home</a>
                </li>
                <li class="active">Oferty</li>
            </ol>
        </div>
    </div>

    <div class="col-md-3 col-sm-6">
        <div class="panel panel-default text-center">
            <div class="panel-heading">
                <a class="fancybox" href="/images/{{_offer?.PhotoUri}}.jpg" title="{{_offer?.Model}}">
                    <img class="media-object" src="/images/{{_offer?.PhotoUri}}.jpg" alt="" style="width:100%" />
                </a>
            </div>
            <div class="panel-body">
                <h4>{{_offer?.Make}} {{_offer?.Model}}</h4>
                <label>Rok produkcji:&nbsp;</label>{{_offer?.Year}} <br />
                <label>Cena:&nbsp;</label>{{_offer?.Price}} PLN<br />
                
            </div>
        </div>
    </div>
    <hr>
</div>
