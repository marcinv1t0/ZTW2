<div id="home">
    <div class="container">
        <div class="container-fluid header ">
            <div class="margin-top image">
                <h1 class="title center">{{ 'TITLE' | translate }}</h1>
                <div class="centered-text">
                    <h2>{{ 'DESCR' | translate }}</h2>
                </div>
                <div class="nav-action">
                    <div class="button">
                        <div *ngIf="!isUserLoggedIn()"><a [routerLink]="['/account/login']" class="btn btn-primary">{{ 'LOGIN' | translate }}</a></div>
                    </div>
                    <div class="button">
                        <div *ngIf="!isUserLoggedIn()" ><a [routerLink]="['/account/register']" class="btn btn-success">{{ 'REGISTER' | translate }}</a></div>
                    </div>

                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <h2>{{ 'RECOMMENDED' | translate }}</h2>
            <div class="col-md-3 col-sm-6" *ngFor="let offer of _offers">
                <div class="panel panel-default text-center">
                    <div class="panel-heading">
                        <a class="fancybox" href="/images/{{offer.PhotoUri}}.jpg" title="{{offer.Model}}">
                            <img class="media-object" src="/images/{{offer.PhotoUri}}.jpg" alt="" style="width:100%" />
                        </a>
                    </div>
                    <div class="panel-body">
                        <h4>{{offer.Make}} {{offer.Model}}</h4>
                        <label>{{ 'YEAR' | translate }}:&nbsp;</label>{{offer.Year}} <br />
                        <label>{{ 'PRICE' | translate }}:&nbsp;</label>{{offer.Price}} PLN<br />
                        <label>{{ 'USER' | translate }}:&nbsp;</label>{{offer.Username}} <br /> <br />
                        <button [routerLink]="['/offers/:id/offer', {id: offer.Id}]" class="btn btn-primary">{{ 'DETAILS' | translate }}</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="col-lg-12">
                </div>
            </div>
        </footer>
    </div>
</div>
