<div id="home">
    <div class="container">
        <div class="container-fluid header ">
            <div class="margin-top image">
                <h1 class="title center">Giełda samochodowa</h1>
                <div class="centered-text">
                    <h2>Dołącz do nas i znajdź swój wymarzony samochód</h2>
                </div>
                <div class="nav-action">
                    <div class="button">
                        <div><a [routerLink]="['/account/login']" class="btn btn-primary">Zaloguj się </a></div>
                    </div>
                    <div class="button">
                        <div><a [routerLink]="['/account/register']" class="btn btn-success">Zarejestruj się </a></div>
                    </div>

                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <h2>Rekomendowane oferty</h2>
            <div class="col-md-3 col-sm-6" *ngFor="let offer of _offers">
                <div class="panel panel-default text-center">
                    <div class="panel-heading">
                        <a class="fancybox" href="/images/{{offer.PhotoUri}}.jpg" title="{{offer.Model}}">
                            <img class="media-object" src="/images/{{offer.PhotoUri}}.jpg" alt="" style="width:100%" />
                        </a>
                    </div>
                    <div class="panel-body">
                        <h4>{{offer.Make}} {{offer.Model}}</h4>
                        <label>Rok produkcji:&nbsp;</label>{{offer.Year}} <br />
                        <label>Cena:&nbsp;</label>{{offer.Price}} PLN<br />
                        <label>Użytkownik:&nbsp;</label>{{offer.Username}} <br /> <br />
                        <button class="btn btn-primary">Zobacz szczegóły</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="col-lg-12">
                </div>
            </div>
        </footer>
    </div>
</div>
